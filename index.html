<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>neowatch</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	    <meta name="description" content="Linux terminal for my galaxy watch made in html, css and js"/>
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <script src="js/app.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="terminal1">steffaN--@<cl>watch</cl> / $ now</div>
			<div id="time">
				<div id="time-hours">00</div>
				<div id="time-console">:</div>
				<div id="time-minutes">00</div>
			</div>
			<div id="info">
				<div id="date_">[DATE]</div><div id="date">17/08/1999</div>
				<div id="batt_">[BATT]</div><div id="batt"><div id="battery-icon"><div id="battery-fill"></div></div><div id="battery-icon2"></div><div id="battery">65%</div></div>
				<div id="steps_">[STEP]</div><div id="steps"> 300 steps</div>
				<div id="heart_">[HLTH]</div><div id="heart"> 79 bpm</div>
			</div>
			<!-- <div id="terminal2">steffaN--@<cl>watch</cl> / $</div> -->
		 </div>
	</body>
</html>
